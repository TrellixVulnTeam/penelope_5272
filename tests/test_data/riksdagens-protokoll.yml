corpus_name: riksdagens-protokoll
corpus_pattern: '*sparv4.csv.zip'
corpus_type: 3
language: swedish
content_deserialize_opts:
    content_type_code: 1
    sep: \t
    quoting: 3
    document_index_name: null
    document_index_sep: null
pipelines:
  tagged_frame: penelope.pipeline.sparv.pipelines/to_tagged_frame_pipeline
  document_term_matrix: penelope.pipelines/wildcard_to_DTM_pipeline[tagged_frame]
  co_occurrence:  penelope.pipelines/wildcard_to_co_occurrence_pipeline[tagged_frame]
pipeline_payload:
  document_index_sep: \t
  document_index_source: null
  filenames: null
  memory_store:
    lang: se
    tagger: Sparv
    sparv_version: 4
    text_column: token
    lemma_column: baseform
    pos_column: pos
  pos_schema_name: SUC
  source: riksdagens-protokoll.test.sparv4.csv.zip
tagged_tokens_filter_opts:
  data:
    is_alpha: null
    is_digit: null
    is_punct: false
    is_stop: null
text_reader_opts:
  as_binary: false
  filename_fields:
   - year:prot\_(\d{4}).*
   - year2:prot_\d{4}(\d{2})__*
   - number:prot_\d+__(\d+).*
  filename_filter: null
  filename_pattern: '*.csv'
  index_field: null
  sep: \t
  quoting: \t

